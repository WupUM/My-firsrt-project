
{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}！欢迎回来！</h1>
        <div class="container">
            <div class="row">
                <div class="span4">
                    <h2>head</h2>
                      {% for user in user_list %}
                            <li>
                                <a href="detail/{{user.id}}"> {{user.name}}</a>
                            </li>
                      {% endfor %}
                </div>
            </div>
        </div>


    {% else %}
    <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}
{% endblock %}
